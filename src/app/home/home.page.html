<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Coinmarketcap
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">
                Coinmarketcap
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ng-container *ngIf="data.dataLoaded; else spinner">
        <ion-list>
            <app-cmc-list-item *ngFor="let coin of data.listData" [coin]="coin"></app-cmc-list-item>
        </ion-list>
    </ng-container>
    <ng-template #spinner>
        <ion-spinner></ion-spinner>
    </ng-template>

</ion-content>
